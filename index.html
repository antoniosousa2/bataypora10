        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-22.306656484469716,-53.28941622684192],[-22.283560428687178,-53.24088696738493]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Perimetro_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? autolinker.link(feature.properties['FID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Perimetro_1_0() {
            return {
                pane: 'pane_Perimetro_1',
                opacity: 1,
                color: 'rgba(201,0,3,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Perimetro_1');
        map.getPane('pane_Perimetro_1').style.zIndex = 401;
        map.getPane('pane_Perimetro_1').style['mix-blend-mode'] = 'normal';
        var layer_Perimetro_1 = new L.geoJson(json_Perimetro_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Perimetro_1',
            layerName: 'layer_Perimetro_1',
            pane: 'pane_Perimetro_1',
            onEachFeature: pop_Perimetro_1,
            style: style_Perimetro_1_0,
        });
        bounds_group.addLayer(layer_Perimetro_1);
        map.addLayer(layer_Perimetro_1);

        function style_Ruas_3_0() {
            return {

        function pop_20042020_4(feature, layer) {
            layer.on({
                mouseout: function(e) {

            var popupContent = '<table>\

                    </tr>\

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style_20042020_4_0(feature) {
            if (feature.properties['Quant2'] >= 1.000000 && feature.properties['Quant2'] <= 1.000000 ) {
                return {
                pane: 'pane_20042020_4',
                radius: 4.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Quant2'] >= 1.000000 && feature.properties['Quant2'] <= 3.000000 ) {
                return {
                pane: 'pane_20042020_4',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_20042020_4');
        map.getPane('pane_20042020_4').style.zIndex = 404;
        map.getPane('pane_20042020_4').style['mix-blend-mode'] = 'normal';
        var layer_20042020_4 = new L.geoJson(json_20042020_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_20042020_4',
            layerName: 'layer_20042020_4',
            pane: 'pane_20042020_4',
            onEachFeature: pop_20042020_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_20042020_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_20042020_4);
        map.addLayer(layer_20042020_4);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'20-04-2020<br /><table><tr><td style="text-align: center;"><img src="legend/20042020_4_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/20042020_4_31.png" /></td><td>3</td></tr></table>': layer_20042020_4,'<img src="legend/Ruas_3.png" /> Ruas': layer_Ruas_3,'<img src="legend/Bairros_2.png" /> Bairros': layer_Bairros_2,'<img src="legend/Perimetro_1.png" /> Perimetro': layer_Perimetro_1,"Google Satellite": layer_GoogleSatellite_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Bairros_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nome'] !== null?String('<div style="color: #ffffff; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Nome']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Bairros_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Bairros_2,layer_Ruas_3,layer_20042020_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Bairros_2,layer_Ruas_3,layer_20042020_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Bairros_2,layer_Ruas_3,layer_20042020_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Bairros_2,layer_Ruas_3,layer_20042020_4]);
        });
